<!DOCTYPE html>
<html>
<head>
    <title>Activity 01</title>
</head>
<body>
    <script>
        class Rectangle{
            constructor(width,height){
                this.width=width;
                this.height=height;
            }
            getArea(){
                return(this.width*this.height);
            }
        }
        const rec1 = new Rectangle(10,50);
        const rec2 = new Rectangle(15,56);

        console.log(rec1.getArea());
        console.log(rec2.getArea());

    </script>
</body>
</html>
