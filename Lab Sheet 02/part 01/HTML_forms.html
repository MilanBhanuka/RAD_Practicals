<!DOCTYPE html>
<html>
	<head>
		<title>Test Web Page</title>
	</head>
	<body>
		<div>
		<form>
			<fieldset style="background:#ECF8F9;">
				<label>First Name : </lable>
				<input type="text" name="fname" placeorder="Enter your first name"/><br><br>
				
				<label>Last Name : </lable>
				<input type="text" name="lname" placeorder="Enter your last name"/><br><br>
				
				<label>Email : </lable>
				<input type="text" name="email" placeorder="Enter your email"/><br><br>
				
				<label>Gender : </lable>
				<input type="radio" name="gender" value="male" checked>Male
				<input type="radio" name="gender" value="female">Female<br><br>
				
				<label>Address : </label>
				<textarea placeholder="Enter Your Address"></textarea><br><br>
				
				<label>Select Course : </label><br><br>
				<input type="checkbox" name="course1" value="cs">Computer Science<br><br>
				<input type="checkbox" name="course2" value="cs">Information System<br><br>
				<input type="checkbox" name="course3" value="cs">Software Engineering<br><br>
				
				<input type="submit" name="submit" value="SUBMIT"/><br><br> 
			</fieldset>		 
		</form>
	   	</div>
	
		<div>
			<form>
				<fieldset style="background:#ECF8F9;">
				<legend>Login</legend>
				<label>User Name : </lable>
				<input type="text" name="uname" placeorder="Enter Your User Name"/><br><br>
				
				<label>Password : </lable>
				<input type="Password" name="Password" placeorder="Enter Your Password"/><br><br>
				
				<input type="submit" name="submit" value="SUBMIT"/><br><br> 
			</fieldset>		 
		</form>
	   	</div>
	</body>
</html>
