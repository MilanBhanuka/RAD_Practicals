        <script>
            function area(r){
                return(Math.PI*r*r);
            }
            function perimeter(r){
                return(2*Math.PI*r);
            }
            var r=7
            var A = area(r);
            var p = perimeter(r);
            document.write("Area : ",A);
            document.write("<br>");
            document.write("Perimeter : ",p);
        </script>
